name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Timestamp
        id: timestamp
        run: echo "timestamp=$(TZ=UTC date +'%Y-%m-%dT%H-%M-%SZ')" >> $GITHUB_OUTPUT

      - name: Check out the repo (push)
        if: github.event_name == 'push'
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          ref: ${{ github.event.ref }}

      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install -y mmdebstrap squashfs-tools tree
          ./build.sh

      - name: Create Release
        uses: "softprops/action-gh-release@0adea5aa98b89355a3ff602e3f2d18bc4d77e7aa"
        with:
          tag_name: ${{ steps.timestamp.outputs.timestamp }}
          generate_release_notes: true
          files: |
            dist/*
