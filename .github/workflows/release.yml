name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
  # Github actions cannot trigger on tags created by other actions
  repository_dispatch:
    types: [release]

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Timestamp
        id: timestamp
        run: echo "timestamp=$(TZ=UTC date +'%Y-%m-%dT%H-%M-%SZ')" >> $GITHUB_OUTPUT

      - name: Check out the repo (dispatch)
        if: github.event_name == 'repository_dispatch'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          ref: ${{ github.event.client_payload.ref }}

      - name: Check out the repo (push)
        if: github.event_name == 'push'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          ref: ${{ github.event.ref }}

      - name: Build
        run: |
          ./build.sh

      - name: Create Release
        uses: "softprops/action-gh-release@c9b46fe7aad9f02afd89b12450b780f52dacfb2d"
        with:
          tag_name: ${{ steps.timestamp.outputs.timestamp }}
          files: |
            dist/*
