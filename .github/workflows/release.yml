name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Timestamp
        id: timestamp
        run: echo "timestamp=$(TZ=UTC date +'%Y-%m-%dT%H-%M-%SZ')" >> $GITHUB_OUTPUT

      - name: Check out the repo (push)
        if: github.event_name == 'push'
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f
        with:
          ref: ${{ github.event.ref }}

      - name: Build
        run: |
          ./build.sh

      - name: Create Release
        uses: "softprops/action-gh-release@9b795e578288d5ff64564dfa7dd4cda7b04bb648"
        with:
          tag_name: ${{ steps.timestamp.outputs.timestamp }}
          generate_release_notes: true
          files: |
            dist/*
